<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cezar</title>
    <link rel="icon" href="icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header><h2>Шифр Цезаря!</h2></header>
    <section>
      <textarea
        id="text"
        cols="30"
        rows="5"
        placeholder="Введите текст"
      ></textarea>
      <div>
        <input
          type="radio"
          id="encryptRadio"
          name="encription"
          value="encrypt"
        />
        <label for="encryptRadio">Зашифровать</label>

        <input
          type="radio"
          id="decryptRadio"
          name="encription"
          value="decrypt"
        />
        <label for="decryptRadio">Расшифровать</label>
      </div>
      <textarea
        id="decryptedText"
        cols="30"
        rows="5"
        disabled="true"
      ></textarea>
      <div>
        <button id="copyButton">Скопировать</button>
        <button id="clearButton">Очистить</button>
      </div>
    </section>
    <footer>
      Сделал
      <a href="https://xohk.github.io/" target="_blank">Ибрагим Досхоев</a> ©
    </footer>
  </body>
</html>
